<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--link de bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <!--Link del css-->
    <link rel="stylesheet" href="../css/estilos.css">

    <!--nombre del html-->
    <title>Contacto - Todo Lindo Tortas</title>
</head>
<body>
    <div class=contenedor>
        <header id="arriba">
            <a href="../index.html"><img class="logo" src="../img/logoTodoLindoCh.png" alt="logo de Todo Lindo"></a>
            <h1 class="titulo">Contacto</h1>
        </header>    
            
            <!-- menú de navegacion -->
            <nav class="navegacion">
                <ul>
                    <li class="hover">
                        <a href="../index.html">Home</a> 
                    </li>
                    <li class="hover">
                        <a href="nosotros.html">Nosotros</a> 
                    </li>
                    <li class="hover">
                        <a href="pasteleria.html">Pastelería</a> 
                    </li>
                    <li class="hover">
                        <a href="desayunos.html">Desayunos</a> 
                    </li>
                    <li class="hover">
                        <a href="galeria.html">Galería</a> 
                    </li>
                </ul>
            </nav>
        
        
        <main>
            <!--formulario de contacto-->
            <form class="mainForm">
                <fieldset>
                    <legend> Formulario </legend>
                    <div>
                        <label for="nombre"> Completa tu nombre </label>
                        <input type="text" name="nombre" placeholder="completa tu nombre y apellido">
                    </div>
                    <br>
                    <div>
                        <label for="email"> Completa tu email</label>
                        <input type="email" required placeholder="completa tu email">
                    </div>
                    <br>
                    <div>
                        <input type="submit" value="enviar">
                        <input type="reset" value="resetear">
                    </div>
                </fieldset>
            </form>
            <!--Boton ir arriba-->
            <div>
                <h3 class="botonArriba">
                    <a href="#arriba"> Ir arriba</a>
                </h3>
            </div>
        </main>
        <!--Pie de pagina con redes-->
        <footer>
            <a class="iconosRedes" href="https://www.instagram.com/todolindotortas/" target="_blank"><img class=logo src="../img/iconoInstagram.png" alt="logo instagram"></a>
            <a class="iconosRedes" href="https://www.facebook.com/todolindotortas/" target="_blank"><img class=logo src="../img/iconoFacebook.png" alt="logo facebook"></a>
            <h6> @TodoLindoTortas - Todos los derechos reservados </h6>
        </footer>
    </div>
</body>
</html>
